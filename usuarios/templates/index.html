<!-- index.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="mt-4">
        <h1 class="mb-4 text-center">Lista de usuarios</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr class="bg-custom-primary">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr class="user-row"> 
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.apellido }}</td>
                        <td>{{ usuario.edad }}</td>
                        <td>
                            <a href="{% url 'editar_cliente' usuario.id %}" class="btn btn-custom-warning btn-sm">
                                <i class="fa fa-pencil fa-lg"></i>
                            </a>
                            <a href="#" class="btn btn-custom-danger btn-sm" onclick="confirmDelete('{{ usuario.id }}')">
                                <i class="fa fa-trash fa-lg "></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'agregar_registro' %}" class="btn btn-custom-primary mx-auto">
        <i class="fas fa-plus-circle"></i>    Agregar usuario
        </a>
    </div>

    <script>
        function confirmDelete(clienteId) {
            var isConfirmed = confirm("Are you sure you want to delete this client?");
            if (isConfirmed) {
                window.location.href = "{% url 'eliminar_cliente' 999 %}".replace('999', clienteId);
            }
        }
    </script>
{% endblock %}
